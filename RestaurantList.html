<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Nearby Restaurants</title>
    <link rel="stylesheet" href="restauranCss.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzYlo7cul2YLTHD3hc0sextk-mixpOElU&libraries=places,directions&callback=initMap"
      async
      defer
    ></script>

    <script src="restaurantList.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="logo1.png" alt="Yum's Locater Logo" class="logo" />
      </div>
      <div class="locat">
        <h1>Yum's Locator</h1>
      </div>
    </header>
    <div class="container">
      <div id="map"></div>

      <div class="mark">
        <div class="fa fa-map-marker" style="font-size: 14px; color: red">
          Restaurant
        </div>

        <div class="fa fa-map-marker" style="font-size: 14px; color: blue">
          cafe
        </div>

        <div class="fa fa-map-marker" style="font-size: 14px; color: green">
          fastfood
        </div>

        <div class="fa fa-map-marker" style="font-size: 14px; color: purple">
          bakery
        </div>
      </div>
      <br />
      <br />

      <div class="search-bar">
        <table>
          <tr>
            <td id="labelSelect">
              <label for="type" style="font-size: 1.5rem"
                >Select Place Type:</label>
            </td>

            <td id="tdSelect">
              <select name="type" id="type">
                <option value="restaurant">Restaurant</option>
                <option value="cafe">Cafe</option>
                <option value="meal_takeaway">Fast Food</option>
                <option value="bakery">Bakery</option>
              </select>
            </td>
          </tr>

          <tr>
            <td id="labelSelect"><label for="sort" style="font-size: 1.5rem;" >Sort By:</label></td>
            <td id="tdSelect">
              <select name="sort" id="sort">
                <option value="rating">Rating</option>
                <option value="distance">Distance</option>
              </select>
            </td>
          </tr>

        </table>
      </div>

      <div class="restaurantList"></div>
    </div>
  </body>
</html>
