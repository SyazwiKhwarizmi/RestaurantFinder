<!DOCTYPE html>
<html>
<head>
    <title>Find Restaurants</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDDniPkFPA5igSsjfElvu8ZWAJKYatD2Q=places"></script>
    <script>
        var map;

        function initialize() {
            var location = new google.maps.LatLng(-33.8670522, 151.1957362); // Example location (Sydney)

            map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 15
            });

            var request = {
                location: location,
                radius: '500',
                type: ['restaurant']
            };

            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, callback);
        }

        function callback(results, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            } else {
                console.error('Error fetching places: ' + status);
            }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: placeLoc
            });

            google.maps.event.addListener(marker, 'click', function() {
                var infowindow = new google.maps.InfoWindow({
                    content: place.name
                });
                infowindow.open(map, this);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <h1>Suggested Restaurants</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
